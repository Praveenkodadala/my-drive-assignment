<div>
  <div class="d-flex justify-content-between" style="padding: 1px;">
      <div>
        <button nz-button nzType="primary" (click)="showModalFolder()" >
         Create New Folder
        </button>
        <button  nz-button nzType="primary" (click)="showModalDoc()" >
           Upload New Document
        </button>
    </div>
  </div>
  <div class="d-flex flex-wrap mb-1">
  </div>
  <nz-modal [(nzVisible)]="isVisibleFolder" [nzTitle]="modalTitleFolder" [nzContent]="modalContentFolder"
    [nzFooter]="modalFooterFolder" (nzOnCancel)="cancelFolder()" [nzStyle]="{ top: '20px'}" nzWidth="400px">
    <ng-template #modalTitleFolder>Add folder</ng-template>

    <ng-template #modalContentFolder>

      <nz-spin [nzSize]="'large'" nzTip="Loading..." [nzSpinning]="isSpinning">
        <form action="" [formGroup]="addFolderForm">
          <div class="parent">
            <mat-form-field appearance="outline" class="col-md-10" style="padding-left: 5px; padding-right: 5px">
              <mat-label>Folder Name</mat-label>
              <input required matInput formControlName="name" />
            </mat-form-field>
          </div>
        </form>
      </nz-spin>
    </ng-template>

    <ng-template #modalFooterFolder>
      <button nz-button nzType="default" (click)="cancelFolder()">Cancel</button>
      <button nz-button nzType="primary" [disabled]="!addFolderForm.valid" (click)="okFolder()" >Submit</button>
    </ng-template>
  </nz-modal>



  <nz-modal [(nzVisible)]="isVisibleDoc" [nzTitle]="modalTitleDoc" [nzContent]="modalContentDoc"
    [nzFooter]="modalFooterDoc" (nzOnCancel)="cancelDoc()" [nzStyle]="{ top: '20px'}" nzWidth="400px">
    <ng-template #modalTitleDoc>Add Document</ng-template>

    <ng-template #modalContentDoc>
      <nz-spin [nzSize]="'large'" nzTip="Loading..." [nzSpinning]="isSpinning">
        <form action="" [formGroup]="addDocForm">
          <div class="parent">
            <mat-form-field appearance="outline" class="col-md-10">
              <mat-label>Select File</mat-label>
              <ngx-mat-file-input formControlName="file" (change)="handleFileInput($event)" [accept]='"image/*,.pdf"' required
                placeholder="Basic outline placeholder"></ngx-mat-file-input>
              <mat-icon matSuffix>folder</mat-icon>
            </mat-form-field>

          </div>
        </form>
      </nz-spin>
    </ng-template>

    <ng-template #modalFooterDoc>
      <button nz-button nzType="default" (click)="cancelDoc()">Cancel</button>
      <button nz-button nzType="primary" [disabled]="!addDocForm.valid" (click)="okDoc()" >Submit</button>
    </ng-template>
  </nz-modal>


</div>
